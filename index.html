<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rose City Roll 2026</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/bd27c299de.js" crossorigin="anonymous"></script>
    <link rel="icon" href="./media/bigrosecityroll(small).svg" type="image/x-icon">




</head>
<body>
    <div id="overlay"></div>
    <div id="content-container">
        <img src="./media/bigrosecityroll(medium).svg" alt="RCR LOGO" id="main-logo">
        <h1>Rose City Roll <br> 2026</h1>
        <p>Portlands annual city skating event!</p>
        
        <a href="https://www.instagram.com/rosecityroll_/"><i class="fa-brands fa-instagram"></i>&nbsp;&nbsp; More information</a>
        
        <p class="warn">*Website & Logo under construction.</p>
        
        <video autoplay loop muted plays-inline class="backdrop-vid">
            <source src="./media/VistaStateWebBackdrop.mp4" type="video/mp4">
        </video>
        
        <div id="associated-container">
            <img src="./media/BCS.svg" alt="BCS" class="associated">
            <img src="./media/LaLlaveAllen.svg" alt="LaLlaveAllen" class="associated" id="LaLlaveAllen">
        </div>
    </div>
</body>
</html>
